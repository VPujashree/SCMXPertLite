<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/styles.css" rel="stylesheet">
    <title>Login & Signup</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
    <body style="background-image: url('static/images/bg.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signup-form" action="http://127.0.0.1:8000/signup" method="POST">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" name="full_name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                <div class="g-recaptcha" data-sitekey="6Lc3HVsqAAAAAK3Pl2dIN7iQqixnt0IKFcJatGMK"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="login-form" action="http://127.0.0.1:8000/token" method="POST">
                <h1>Sign In</h1>
                <span>or use your account</span>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <div class="g-recaptcha" data-sitekey="6Lc3HVsqAAAAAK3Pl2dIN7iQqixnt0IKFcJatGMK"></div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay for Sign In and Sign Up -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created by Pujashree V
        </p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
